<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Bonus 2 & 3 Control</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root { font-family: system-ui, Arial, sans-serif; }
    body { margin: 16px; background:#0b0b0c; color:#e9eef3; }
    .grid { display:grid; gap:16px; grid-template-columns: repeat(auto-fit, minmax(360px, 1fr)); }
    .card { background:#15171a; border:1px solid #2a2f36; border-radius:14px; padding:16px; box-shadow: 0 6px 18px rgba(0,0,0,.25); }
    .card h2 { margin:0 0 10px; font-size:18px; letter-spacing:.5px; }
    .row { display:grid; grid-template-columns: 1fr 1fr; gap:8px; margin:8px 0; }
    label { font-size:12px; opacity:.85; margin-bottom:4px; display:block; }
    input[type="text"], input[type="number"] {
      width:100%; padding:10px 12px; border-radius:10px; border:1px solid #2a2f36;
      background:#0e1013; color:#e9eef3;
    }
    .btns { display:flex; gap:8px; flex-wrap:wrap; margin-top:8px; }
    button { cursor:pointer; border:1px solid #2a2f36; background:#1b1f24; color:#e9eef3; padding:10px 14px; border-radius:10px; }
    button.primary { background:#2b90ff; border-color:#2b90ff; color:white; }
    .muted { opacity:.8; font-size:12px; margin-top:6px; }
    .ok { color:#56d364; }
    .err { color:#ff6b6b; }
    .timer { display:grid; grid-template-columns: 1fr auto; gap:8px; align-items:end; margin-top:8px; }
    .spacer { height:8px; }
    .section-title { margin-top:12px; display:block; font-weight:600; }
  </style>
</head>
<body>
  <h1>Bonus 2 & 3 â€” Names, Timer, Score & LP</h1>
  <div class="muted">Edits write directly to Supabase. Timer controls set shared timer fields on both rows for each stage.</div>
  <div class="spacer"></div>

  <div class="grid">
    <!-- ===================== BONUS 2 ===================== -->
    <section class="card" data-stage="bonus2">
      <h2>Bonus 2</h2>

      <!-- Names -->
      <div class="row">
        <div>
          <label>Left Player (id 5)</label>
          <input id="bonus2-left" type="text" placeholder="Player 1 name" />
        </div>
        <div>
          <label>Right Player (id 6)</label>
          <input id="bonus2-right" type="text" placeholder="Player 2 name" />
        </div>
      </div>
      <div class="btns">
        <button data-action="save-names" class="primary">Save Names</button>
        <button data-action="reload">Reload</button>
      </div>

      <!-- Timer -->
      <span class="section-title">Round Timer</span>
      <div class="timer">
        <input id="bonus2-time" type="text" placeholder="mm:ss" />
        <div class="btns">
          <button data-action="set">SET</button>
          <button data-action="play" class="primary">PLAY</button>
          <button data-action="pause">PAUSE</button>
          <button data-action="reset">RESET</button>
        </div>
      </div>

      <!-- Score (inputs + Reset only) -->
      <span class="section-title">Score</span>
      <div class="row">
        <div>
          <label class="muted">Left (id 5)</label>
          <input id="bonus2-left-score" type="number" placeholder="0" />
          <div class="btns">
            <button data-action="reset-left-score">Reset Score</button>
          </div>
        </div>
        <div>
          <label class="muted">Right (id 6)</label>
          <input id="bonus2-right-score" type="number" placeholder="0" />
          <div class="btns">
            <button data-action="reset-right-score">Reset Score</button>
          </div>
        </div>
      </div>

      <!-- Life Points (inputs + Reset only) -->
      <span class="section-title">Life Points</span>
      <div class="row">
        <div>
          <label class="muted">Left (id 5)</label>
          <input id="bonus2-left-lp" type="number" placeholder="8000" />
          <div class="btns">
            <button data-action="reset-left-lp">Reset LP</button>
          </div>
        </div>
        <div>
          <label class="muted">Right (id 6)</label>
          <input id="bonus2-right-lp" type="number" placeholder="8000" />
          <div class="btns">
            <button data-action="reset-right-lp">Reset LP</button>
          </div>
        </div>
      </div>

      <div class="muted" id="bonus2-status"></div>
    </section>

    <!-- ===================== BONUS 3 ===================== -->
    <section class="card" data-stage="bonus3">
      <h2>Bonus 3</h2>

      <!-- Names -->
      <div class="row">
        <div>
          <label>Left Player (id 7)</label>
          <input id="bonus3-left" type="text" placeholder="Player 1 name" />
        </div>
        <div>
          <label>Right Player (id 8)</label>
          <input id="bonus3-right" type="text" placeholder="Player 2 name" />
        </div>
      </div>
      <div class="btns">
        <button data-action="save-names" class="primary">Save Names</button>
        <button data-action="reload">Reload</button>
      </div>

      <!-- Timer -->
      <span class="section-title">Round Timer</span>
      <div class="timer">
        <input id="bonus3-time" type="text" placeholder="mm:ss" />
        <div class="btns">
          <button data-action="set">SET</button>
          <button data-action="play" class="primary">PLAY</button>
          <button data-action="pause">PAUSE</button>
          <button data-action="reset">RESET</button>
        </div>
      </div>

      <!-- Score (inputs + Reset only) -->
      <span class="section-title">Score</span>
      <div class="row">
        <div>
          <label class="muted">Left (id 7)</label>
          <input id="bonus3-left-score" type="number" placeholder="0" />
          <div class="btns">
            <button data-action="reset-left-score">Reset Score</button>
          </div>
        </div>
        <div>
          <label class="muted">Right (id 8)</label>
          <input id="bonus3-right-score" type="number" placeholder="0" />
          <div class="btns">
            <button data-action="reset-right-score">Reset Score</button>
          </div>
        </div>
      </div>

      <!-- Life Points (inputs + Reset only) -->
      <span class="section-title">Life Points</span>
      <div class="row">
        <div>
          <label class="muted">Left (id 7)</label>
          <input id="bonus3-left-lp" type="number" placeholder="8000" />
          <div class="btns">
            <button data-action="reset-left-lp">Reset LP</button>
          </div>
        </div>
        <div>
          <label class="muted">Right (id 8)</label>
          <input id="bonus3-right-lp" type="number" placeholder="8000" />
          <div class="btns">
            <button data-action="reset-right-lp">Reset LP</button>
          </div>
        </div>
      </div>

      <div class="muted" id="bonus3-status"></div>
    </section>
  </div>

  <script type="module" src="js/control.js"></script>
</body>
</html>
